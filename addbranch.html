<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link rel="stylesheet" href="addbranch.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<div class="container">
    <div class="title">Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">School</span>
            <input type="text" placeholder="Enter the School" required>
          </div>
          <div class="input-box">
            <span class="details">Branch</span>
            <input type="text" placeholder="Enter the Branch" required>
          </div>
          <div class="input-box">
            <span class="details">Total Number of Semester</span>
            <input type="text" placeholder="Enter the Total Number of Semester" required>
          </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>

      </form>
    </div>
</div>
<h2>Recent Branches</h2>
<table>
  <tr>
    <th>School</th>
    <th>Branch</th>
    <th>Semester</th>
    <th></th>
  </tr>
  <tr>
    <td>ICT</td>
    <td>IT</td>
    <td>8th</td>
    <td><button type="button">Delete</button></td>
  </tr>
  <tr>
    <td>ICT</td>
    <td>IT</td>
    <td>1st</td>
    <td><button type="button">Delete</button></td>
  </tr>
  <tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link rel="stylesheet" href="addsub.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<div class="container">
    <div class="title">Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Subject Name</span>
            <input type="text" placeholder="Enter the Subject Name" required>
          </div>
          <div class="input-box">
            <span class="details">Subject Code</span>
            <input type="text" placeholder="Enter the Subject Code" required>
          </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
</div>
<h2>Recent Subjects</h2>
<table>
  <tr>
    <th>Subject Name</th>
    <th>Subject Code</th>
    <th></th>
  </tr>
  <tr>
    <td>Data Structure</td>
    <td>CS 205</td>
    <td><button type="button">Delete</button></td>
  </tr>
  <tr>
    <td>Computer Network</td>
    <td>IT 302</td>
    <td><button type="button">Delete</button></td>
  </tr>
  <tr>
</table>
</body>
</html>

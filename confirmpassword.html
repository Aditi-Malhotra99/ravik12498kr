<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="studentlogin.css">
</head>

<body>
  <div class="wrapper">
    <div class="title">Forgot Password</div>
    <form action="#">
      <div class="incorrect">The Passwords are not matching</div>
      <div class="field">
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="field">
        <input type="password" required>
        <label>Confirm Password</label>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="pass-link"><a href="#">New Registeration?</a></div>
      </div>
      <div class="field">
        <input type="submit" value="Submit">
      </div>
      
    </form>
  </div>
</body>
</html>
